<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" th:href="@{/css/Homepage/style.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
  <div class="container">
    <div class="content">
  
      <div class="nav" th:insert="fragments/NavBar/index.html :: nav"></div>
      
      <!-- Corpo -->
      <div class="content-box">
        <div class="box-estagio" data-href="/estagio">
          <h3>Estágios</h3> 
          <img th:src="@{/assets/maleta.svg}" alt="Estágio">
        </div>
        <div class="box-projeto" data-href="/projeto">
          <h3>Projetos</h3>
          <img th:src="@{/assets/pastas.svg}" alt="Projeto">
        </div>
      </div>
      <!-- Corpo -->
    </div>
  </div>
  	
  <div th:replace="fragments/ToggleBar/index.html :: toggle-bar"></div>
  	
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>      
  <script>
    
    $(document).ready(() => {
      
      $('#toggle').on('click', () => {
        $('.toggle-disable').toggleClass('box-toggle')
        $('.box-toggle').toggleClass('toggle-disable')
      })
      
      $('#close').on('click', () => {
        $('.box-toggle').toggleClass('toggle-disable')
        $('.toggle-disable').toggleClass('box-toggle')
      })
      
    })
    
    $('.content-box .box-estagio').on('click', (event) => {
    	const href = $('.box-estagio').data('href'); 
    	
    	console.log(href)
		window.location += href
    })

    $('.content-box .box-projeto').on('click', (event) => {
    	const href = $('.box-projeto').data('href'); 
    	
    	console.log(href)
		window.location += href
    })
    
  </script>
</body>
</html>
