<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" th:href="@{/css/Estagio/style.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
  <div class="container">
    <div class="content">
      
      <div class="nav" th:replace="fragments/NavBar/index.html :: nav"></div>
      
      
      <!-- Corpo -->
      <div class="content-box">
        <div class="box-head">
          <a href="/estagio/cadastrar">+</a>
          <input type="text" placeholder="Pesquisar estágios...">
          <select>
            <option disabled selected>Selecione o filtro</option>
            <option>Nome (Crescente)</option>
            <option>Nome (Decrescente)</option>
            <option>Aluno (Crescente)</option>
            <option>Aluno (Decrescente)</option>
            <option>Local (Crescente)</option>
            <option>Local (Decrescente)</option>
          </select>
        </div>
        <table id="table">
          <!--  -->
          <thead>
            <tr>
              <th>Título</th>
              <th>Local</th>
              <th>Aluno</th>
              <th>Orientador</th>
              <th>Curso</th>
              <th>Carga Horária</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody>
            <tr data-href="https://www.google.com">
              <td>Nome do estágio</td>
              <td>Auditório Principal</td>
              <td>Jovana</td>
              <td>Professora Jovana</td>
              <td>Informática</td>
              <td>200hrs</td>
              <td>Em andamento</td>
            </tr>
          </tbody>
          <!--  -->
        </table>
      </div>
      <!-- Corpo -->
    </div>
  </div>

  <div th:replace="fragments/ToggleBar/index.html :: toggle-bar"></div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>      
  <script>
    
    $(document).ready(() => {
      
      $('#toggle').on('click', () => {
        $('.toggle-disable').toggleClass('box-toggle')
        $('.box-toggle').toggleClass('toggle-disable')
      })
      
      $('#close').on('click', () => {
        $('.box-toggle').toggleClass('toggle-disable')
        $('.toggle-disable').toggleClass('box-toggle')
      })
    })
    
  </script>
</body>
</html>
