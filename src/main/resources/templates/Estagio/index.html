<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" th:href="@{/css/Estagio/style.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
  <div class="container">
    <div class="content">
      
      <th:block th:include="fragments/NavBar/index.html :: nav"></th:block>
      
      <!-- Corpo -->
      <div class="content-box">
        <div class="box-head">
          <a href="/estagio/cadastrar">+</a>
          <input type="text" placeholder="Pesquisar estágios...">
          <select>
            <option disabled selected>Selecione o filtro</option>
            <option>Nome (Crescente)</option>
            <option>Nome (Decrescente)</option>
            <option>Aluno (Crescente)</option>
            <option>Aluno (Decrescente)</option>
            <option>Local (Crescente)</option>
            <option>Local (Decrescente)</option>
          </select>
        </div>
        <table id="table">
          <!--  -->
          <thead>
            <tr>
              <th>Título</th>
              <th>Local</th>
              <th>Aluno</th>
              <th>Orientador</th>
              <th>Curso</th>
              <th>Carga Horária</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody th:each="estagio : ${estagios}">
            <tr data-href="'/' + ${estagio.id}">
              <td th:text="${estagio.titulo}"></td>
              <td th:text="${estagio.local}"></td>
              <td th:text="${estagio.aluno.nome}"></td>
              <td th:text="${estagio.responsavel.nome}"></td>
              <td th:text="${estagio.aluno.curso}"></td>
              <td th:text="${estagio.cargaHoraria}"></td>
              <td th:text="${estagio}"></td>
            </tr>
          </tbody>
          <!--  -->
        </table>
      </div>
      <!-- Corpo -->
    </div>
  </div>

  <th:block th:include="fragments/ToggleBar/index.html :: toggle-bar"></th:block>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>      
  <script>
    
    $(document).ready(() => {
      
      $('#toggle').on('click', () => {
        $('.toggle-disable').toggleClass('box-toggle')
        $('.box-toggle').toggleClass('toggle-disable')
      })
      
      $('#close').on('click', () => {
        $('.box-toggle').toggleClass('toggle-disable')
        $('.toggle-disable').toggleClass('box-toggle')
      })
    })
    
  </script>
</body>
</html>
